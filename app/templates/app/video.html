{% extends 'app/base.html' %}

{% block content %}

    {% if video %}
        <ul>
            <li>{{ video.title }}</li>
            <li>{{ video.date }}</li>
            <li>{{ video.description }}</li>
            <li>{{ video.length }}</li>
            <li>{{ video.path }}</li>
        </ul>
    {% else %}
        <p>Error :(</p>
    {% endif %}

{% endblock %}
